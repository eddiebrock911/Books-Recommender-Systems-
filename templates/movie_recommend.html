<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
      /* General body styling */
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff;
        }

        /* Navigation bar styling */
        nav {
            background: linear-gradient(90deg, #09d57a, #0f9b8e);
            padding: 15px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 26px;
            font-weight: bold;
            display: block;
            text-align: center;
            margin-bottom: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            font-weight: normal;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffcc00;
            text-decoration: underline;
        }

        /* Container styling */
        .conteiner {
            margin: 30px auto;
            text-align: center;
        }

        .conteiner h1 {
            color: #ffcc00;
            font-size: 40px;
            margin-bottom: 25px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Card styling */
        .card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            max-width: 300px;
            overflow: hidden;
            text-align: center;
        }

        .card-body {
            padding: 15px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
        }

        .card-img-top {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #ffcc00;
        }

        .card h3 {
            color: #ffffff;
            font-size: 24px;
            margin: 10px 0;
        }

        .card p {
            color: #ffffff;
            font-size: 16px;
            margin: 5px 0;
        }
    </style>
</head>
<body style="background-color: #282525" >

    <nav style="background-color: #09d57a">
        <a class="text-center text-white">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Book Recommend</a></li>               
            <li><a href="/contact">Contact</a></li>
            <li><a href="/movies">Movies Recommend</a></li>            
        </ul>
    </nav>

    <div class="conteiner">
        <div class="col-12">
            <h1 class="text-white">Top 50 Movies</h1>
        </div>
    </div>

    <div class="row g-3">
        {% for i in range(book_name|length) %}
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src="{{  image[i] }}">
                        <h3 class="text-white">{{ book_name[i]}} </h3>
                        <p class="text-white">{{ author[i] }}</p>
                        <p class="text-white">Rating - {{ rating[i] }}</p>
                        <p class="text-white">Voting - {{ Votes[i] }}</p>
                    </div>
                </div>
            </div>    
        {% endfor %}
    </div>

</body>
</html>
