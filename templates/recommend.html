<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        /* General body styling */
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff;
        }

        /* Navigation bar styling */
        nav {
            background: linear-gradient(90deg, #09d57a, #0f9b8e);
            padding: 15px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 26px;
            font-weight: bold;
            display: block;
            text-align: center;
            margin-bottom: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            font-weight: normal;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffcc00;
            text-decoration: underline;
        }

        /* Container styling */
        .container {
            margin: 30px auto;
            text-align: center;
            padding: 20px;
        }

        .container h1 {
            color: #ffcc00;
            font-size: 40px;
            margin-bottom: 25px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Form styling */
        .search-form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-form input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        .search-form button {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #0f9b8e;
            border: none;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .search-form button:hover {
            background-color: #09d57a;
        }

        /* Card styling */
        .card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            max-width: 300px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }

        .card-body {
            padding: 15px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
        }

        .card-img-top {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #ffcc00;
        }

        .card h3 {
            color: #ffffff;
            font-size: 24px;
            margin: 10px 0;
        }

        .card p {
            color: #ffffff;
            font-size: 16px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a>My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Books Recommend</a></li>               
            <li><a href="/contact">Contact</a></li> 
            <!-- <li><a href="/movies">Movies Recommend</a></li> -->           
        </ul>
    </nav>

    <!-- Search Section -->
    <div class="container">
        <h1>Recommend a Book</h1>
        <form action="/recommend_book" method="post" class="search-form">
            <input name="user_input" type="text" class="form-control" placeholder="Enter Book Name" aria-label="Book Name" required>
            <button type="submit">Search</button>
        </form>
    </div>

    <!-- Recommendations -->
    <div class="row g-3">
        {% if data %}
            {% for i in data %}
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{i[2]}}" alt="Book Cover">
                            <h3>{{i[0]}}</h3>
                            <p>{{i[1]}}</p>
                        </div>
                    </div>
                </div>    
            {% endfor %}
        {% endif %}
    </div>

</body>
</html>
