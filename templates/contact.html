<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff;
        }

        nav {
            background: linear-gradient(90deg, #09d57a, #0f9b8e);
            padding: 15px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 26px;
            font-weight: bold;
            display: block;
            text-align: center;
            margin-bottom: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            font-weight: normal;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffcc00;
            text-decoration: underline;
        }

        .container {
            margin: 50px auto;
            text-align: center;
        }

        .container h1 {
            color: #ffcc00;
            font-size: 40px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .contact-info {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            display: inline-block;
            color: #fff;
            font-size: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-info:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }

        .contact-info p {
            margin: 15px 0;
        }

        .contact-info i {
            margin-right: 10px;
            color: #ffcc00;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            color: #ffffff;
            font-size: 28px;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>

    <nav>
        <a class="text-center text-white">Contact Me</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Books Recommend</a></li>
            <li><a href="/contact">Contact</a></li>
            <!--<li><a href="/movies">Movies Recommend</a></li> -->  
        </ul>
    </nav>

    <div class="container">
        <h1>Contact Information</h1>
        <div class="contact-info">
            <div class="social-icons">
                <a href="https://www.instagram.com/__ankit._.op_/" target="_blank" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
